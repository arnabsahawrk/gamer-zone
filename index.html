<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="icon" href="./images/frame.png" type="png/icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/7959247147.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="text-balance container mx-auto max-w-7xl">
    <!-- Header Section  -->
    <header>
      <!-- Nav Section  -->
      <nav class="bg-white">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./images/frame.png" class="h-8" alt="theme logo" />
            <span
              class="self-center text-3xl lg:text-5xl font-bold whitespace-nowrap head-c"
              ><span class="primary-c">G</span>amer</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-solid-bg"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-[#0b0223] rounded-lg md:hidden hover:bg-[#ff42a5] focus:outline-none focus:ring-2 focus:ring-pink-500"
            aria-controls="navbar-solid-bg"
            aria-expanded="false"
          >
            <i class="text-xl fa-solid fa-gamepad"></i>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul
              class="flex flex-col md:items-center font-medium mt-4 rounded-lg bg-gray-400 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 md:p-0 text-white bg-[#ff42a5] rounded md:bg-transparent md:text-[#ff42a5]"
                  aria-current="page"
                  >About Us</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 md:p-0 text-white md:text-[#0b0223] rounded hover:bg-[#ff42a5] md:hover:bg-transparent md:border-0 md:hover:text-[#ff42a5]"
                  >Developers</a
                >
              </li>
              <li
                class="md:bg-gray-400 md:p-4 md:rounded-lg flex items-center gap-4"
              >
                <a
                  href="#"
                  class="block py-2 px-3 md:p-0 text-white md:text-[#3C354F] rounded hover:bg-[#ff42a5] md:hover:bg-transparent md:border-0 md:hover:text-[#ff42a5]"
                  >Follow Us On</a
                ><img
                  src="./images/Vector.svg"
                  alt="youtube"
                  class="w-7 h-5 object-cover"
                />
                <img
                  src="./images/tik-tok 1.svg"
                  alt="tik-tok"
                  class="w-7 h-5 object-cover"
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
